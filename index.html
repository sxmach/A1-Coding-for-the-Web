<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nino’s Restaurant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Reset & Fonts */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* Navbar */
    .navbar {
      background-color: transparent;
      transition: background-color 0.3s ease;
    }
    .navbar.scrolled {
      background-color: rgba(0, 0, 0, 0.7);
    }
    .navbar-brand {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      color: #f8c146 !important;
      font-weight: bold;
    }
    .nav-link {
      color: #fff !important;
      font-size: 1rem;
      transition: color 0.2s ease;
    }
    .nav-link:hover {
      color: #f8c146 !important;
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 100vh;
      background: url('https://images.pexels.com/photos/19259149/pexels-photo-19259149.jpeg')
                  center center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
    }
    .hero-content {
      position: relative;
      text-align: center;
      color: #fff;
      z-index: 2;
    }
    .hero-content h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.5rem, 6vw, 5rem);
      font-weight: bold;
      margin-bottom: 15px;
    }
    .hero-content p {
      font-size: 1.2rem;
      color: #f1f1f1;
      max-width: 500px;
      margin: auto;
    }
    .btn-custom {
      background-color: #f8c146;
      color: #000;
      border: none;
      padding: 10px 25px;
      font-weight: 600;
      border-radius: 25px;
      transition: background-color 0.3s ease;
    }
    .btn-custom:hover {
      background-color: #e0ab2f;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Nino’s</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Nino's is the way.</h1>
      <p>Serving classics since 1940.</p>
      <a href="menu.html" class="btn btn-custom mt-3">Explore Menu</a>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Navbar background on scroll
    window.addEventListener("scroll", function() {
      const navbar = document.querySelector(".navbar");
      navbar.classList.toggle("scrolled", window.scrollY > 50);
    });
  </script>
</body>
</html>
