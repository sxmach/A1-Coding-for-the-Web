<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nino's Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', sans-serif; }
        .menu-hero {
            background: url('https://images.pexels.com/photos/19259147/pexels-photo-19259147.jpeg') center/cover no-repeat;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
        }
        .menu-item {
            transition: transform 0.3s;
        }
        .menu-item:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Nino's</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="menu-hero">
        <h1 class="display-4 fw-bold">Our Delicious Menu</h1>
    </section>

    <!-- Menu Items -->
    <div class="container my-5">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card menu-item">
                    <img src="https://images.pexels.com/photos/2983101/pexels-photo-2983101.jpeg" class="card-img-top" alt="Burger">
                    <div class="card-body">
                        <h5 class="card-title">Classic Cheeseburger</h5>
                        <p class="card-text">Juicy beef patty, cheddar cheese, and fresh veggies.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card menu-item">
                    <img src="https://images.pexels.com/photos/1653877/pexels-photo-1653877.jpeg" class="card-img-top" alt="Pizza">
                    <div class="card-body">
                        <h5 class="card-title">Pepperoni Pizza</h5>
                        <p class="card-text">Cheesy goodness topped with spicy pepperoni.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card menu-item">
                    <img src="https://images.pexels.com/photos/1213710/pexels-photo-1213710.jpeg" class="card-img-top" alt="Salad">
                    <div class="card-body">
                        <h5 class="card-title">Caesar Salad</h5>
                        <p class="card-text">Crisp lettuce, parmesan, and Caesar dressing.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">Â© 2025 Nino's. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
